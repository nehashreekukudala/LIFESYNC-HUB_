<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="styless.css">
    <style>
        background-img:url('https://www.shutterstock.com/image-vector/night-empty-home-office-room-260nw-2337004783.jpg');
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Planner</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter study task" required>
            <input type="date" id="task-date" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Next Task to Study:</h2>
        <div id="next-task"></div>

        <h2>All Tasks:</h2>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
