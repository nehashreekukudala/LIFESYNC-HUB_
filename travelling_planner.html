<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="stylest.css">
</head>
<body>
    <div class="container">
        <h1>✈️ Travel Planner</h1>
        <p>Plan your trips and organize your travel itinerary!</p>
        <form id="travel-form">
            <input type="text" id="destination" placeholder="Enter destination" required>
            <input type="date" id="start-date" required>
            <input type="date" id="end-date" required>
            <textarea id="activities" placeholder="Enter activities (e.g., sightseeing, hiking)" rows="3"></textarea>
            <button type="submit">Add Trip</button>
        </form>

        <h2>Your Trips:</h2>
        <div id="trip-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
